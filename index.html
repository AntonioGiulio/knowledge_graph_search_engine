<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- VivaGraph -->
    <script type="text/javascript" src="vivagraph.js"></script>
                                            

  
    <script>
        $(document).ready(function(){
            
          $("#searchButton").click(function(){
              var path;
              var target = $('#searchValue').val();
              var rankingMode = $('input[name=rankingOptions]:checked', '#rankingForm').val();

              var tags = new Array();
              $.each($("input[name='tagSelection']:checked"), function() {
                tags.push($(this).val());
              });

              if(tags == '')
                path = 'brutalSearch';
              else
                path = 'multiTagSearch';

              if(target != ''){
                // we ahave to clean the previous results first
                $("#accordionPanels").html("");
                $("#analyticsPanel").html("");
                $("svg").hide();

                $.ajax({
                    url: "/"+path+"?keyword="+target+"&rankBy="+rankingMode+"&tags="+tags,
                    success: function(result){

                      //analyticsPanel formatting
                      $("#analyticsPanel").html("<div class='card'>" +
                                                  "<h5 class='card-header'>Summary</h5>" +
                                                  "<div class='card-body'>" +
                                                    "<table class='table table-sm'>" +
                                                      "<thead>" +
                                                        "<tr>" +
                                                          "<th scope='col'>Keyword</th>" +
                                                          "<th scope='col'>Ranking</th>" +
                                                          "<th scope='col'>Search Mode</th>" +
                                                          "<th scope='col'>Num of Results</th>" +
                                                        "</tr>" +
                                                      "</thead>" +
                                                      "<tbody>" + 
                                                        "<tr>" +
                                                          "<td>" + target + "</td>" +
                                                          "<td>" + rankingMode + "</td>" +
                                                          "<td>" + path + "</td>" +
                                                          "<td>" + Object.keys(result).length + "</td>" +
                                                        "</tr>" +
                                                      "</tbody>" + 
                                                    "</table>" +
                                                  "</div>" +
                                                  "<div class='card-footer text-muted text-center'><a href='results.json' class='btn btn-primary' download>Download</a></div>" +
                                                "</div>");

                      /*
                      var i = 1;
                      // standard style of formatting
                      for(kg in result){

                        //description formatting
                        var currDescription = '<p>';                            
                        if(JSON.stringify(result[kg]["description"]).length > 600){
                          currDescription += result[kg]["description"].slice(0, 600) + 
                                              "<span id='dots" + i + "'>...</span><span style='display: none;' id='more" + i + "'>" + 
                                              result[kg]["description"].slice(600) + "</span><button type='button' class='btn btn-link' onclick='collapseDescription(" + i + ")' id='myBtn" + i + "'>Read more</button></p>";                            
                        }else
                          currDescription += result[kg]["description"] + "</p>";

                        //keywords formatting section
                        var currentKeywords  = "<pre>"
                        for(key in result[kg]["keywords"]){
                          currentKeywords += "<span class='badge rounded-pill bg-secondary'>" + result[kg]["keywords"][key] + "</span>"
                        }
                        currentKeywords += "</pre>";

                        //links formatting section
                        var currentLinks;
                        if(result[kg]["links"] != ""){
                            currentLinks = "<pre><ul class='list-group'>";
                            for(link in result[kg]["links"]){
                              currentLinks += "<li class='list-group-item d-flex justify-content-between align-items-center'>" +
                                              result[kg]["links"][link]["target"] + "<span class='badge bg-primary rounded-pill'>" + result[kg]["links"][link]["value"] + "</span>"+
                                              "</li>";
                            }
                            currentLinks += "</ul></pre>";
                        }else
                            currentLinks = "Not present";

                        //sparql formatting section
                        var sparqlEnd;
                        if(result[kg]["sparql"] != null){
                          sparqlEnd = "<div class='list-group'>" +
                                          "<a href='" + result[kg]["sparql"]["access_url"] + "' class='list-group-item'>" +
                                            "<div class='d-flex w-100 justify-content-between'>" +
                                              "<h5 class='mb-1'>SPARQL Endpoint</h5>" +
                                              "<span class='badge bg-primary rounded-pill'>" + result[kg]["sparql"]["status"] + "</span>"+
                                            "</div>" +
                                            "<p class='mb-1'>" +  result[kg]["sparql"]["description"] + "</p>" +
                                            "<small>" + result[kg]["sparql"]["access_url"] + "</small>" +
                                          "</a>" + 
                                        "</div>";
                        }else
                          sparqlEnd = "<div class='list-group'>" +
                                          "<a class='list-group-item'>" +
                                            "<div class='d-flex w-100 justify-content-between'>" +
                                              "<h5 class='mb-1'>SPARQL Endpoint</h5>" +
                                            "</div>" +
                                            "<p class='mb-1'>Not Present</p>" +
                                          "</a>" + 
                                        "</div>";
                        
                          //general accordion formatting section              
                          $("#accordionPanels").append("<div clas s='accordion-item'>" +
                                                          "<h2 class='accordion-header' id='panelsStayOpen-heading" + i + "''>" +
                                                              "<button class='accordion-button collapsed' type='button' data-bs-toggle='collapse' data-bs-target='#panelsStayOpen-collapse"+i+"' aria-expanded='false' aria-controls='panelsStayOpen-collapse"+i+"'>" +
                                                              "#"+i+"__<strong>" + result[kg]["title"] + "</strong>" +
                                                              "</button>" +
                                                          "</h2>" + 
                                                          "<div id='panelsStayOpen-collapse"+i+"' class='accordion-collapse collapse' aria-labelledby='panelsStayOpen-heading"+i+"'>" +
                                                              "<div class='accordion-body'>" +
                                                                  "<strong>Id: </strong>" + result[kg]["id"] +
                                                                  "<br><strong>Description: </strong>" + currDescription +
                                                                  "<br><strong>Website: </strong><a href='" + result[kg]["website"] + "'>" + result[kg]["website"] + "</a>" + 
                                                                  "<br><strong>Triples: </strong>" + result[kg]["triples"] +
                                                                  "<br><strong>Keywords: </strong>" + currentKeywords +
                                                                  "<strong>Links: </strong>" + currentLinks +
                                                                  "<br><br>" + sparqlEnd +
                                                              "</div>" +
                                                          "</div>" +
                                                      "</div>");
                          i++;
                      }*/
                      
                      // (siamo ancora dentro l'ajax l'unico scope dove abbiamo i results con cui dobbiamo costruire il grafo)
                      // let's try to show the graph
                      var graph = Viva.Graph.graph();

                      // popoliamo il grafo con i nodi
                      for(kg in result){
                        graph.addNode(result[kg].id, result[kg].pagerank);
                      }
                      //aggiungiamo i link tra i nodi del grafo
                      for(kg in result){
                        var currKGLinks = result[kg].links;
                        for(link in currKGLinks){
                          if(graph.getNode(currKGLinks[link].target) != null){
                            graph.addLink(result[kg].id, currKGLinks[link].target, currKGLinks[link].value);
                          }
                        }
                      }
                      
                      // here we deal with the phisics of the graph
                      var layout = Viva.Graph.Layout.forceDirected(graph, {
                        springLength : 80,  // Ideal length for links (springs in physical model).
                        springCoeff : 0.0002, // Hook's law coefficient. 1 - solid spring
                        gravity : -0.7, // Coulomb's law coefficient. It's used to repel nodes thus should be negative, if you make it positive nodes start attract each other :).
                        dragCoeff : 0.018, // Used to slow down system, thus should be less than 1. The closer it is to 0 the less tight system will be.
                        theta: 0.8, // The closer it's to 1 the more nodes algorithm will have to go through. Setting it to one makes Barnes Hut simulation no different from 34         * brute-force forces calculation (each node is considered).
                        timeStep : 15, // Default time step (dt) for forces integration
                        stableThreshold: 0.001 // Maximum movement of the system which can be considered as stabilized   

                      });

                      var graphics = Viva.Graph.View.svgGraphics();
                      var colors = [
                        "#1f77b4", "#aec7e8",
                        "#ff7f0e", "#ffbb78",
                        "#2ca02c", "#98df8a",
                        "#d62728", "#ff9896",
                        "#9467bd", "#c5b0d5",
                        "#8c564b", "#c49c94",
                        "#e377c2", "#f7b6d2",
                        "#7f7f7f", "#c7c7c7",
                        "#bcbd22", "#dbdb8d",
                        "#17becf", "#9edae5"
                        ];

                      graphics.node(function(node){
                        var radius = (node.data -0)/(3-0)*100+10
                        //console.log(node.id + "--->" + radius);
                        var ui = Viva.Graph.svg("g");
                        var svgCircle = Viva.Graph.svg('circle')
                              .attr('cx', radius)
                              .attr('cy', radius)
                              .attr('fill', colors[Math.floor(Math.random() * 19)])
                              .attr('r', radius);           
                        var svgText = Viva.Graph.svg('text').attr('y', '15px').text("");                     
                        ui.append(svgCircle);
                        ui.append(svgText);

                        // implementiamo il fulcro di questa seconda parte: pop up con le info di un nodo al double click
                        $(ui).dblclick(
                          function(){
                            console.log('POP UPPP');
                            $('#popuptext').replaceWith("<h1>" + node.id + "</h1>");
                            $('#exampleModal').modal('show');
                          }                          
                        );
                        
                        // qui possiamo fare qualcosa quando passiamo con il  mouse su un nodo                         
                        $(ui).hover(
                          function() {
                            console.log(node.id);         
                            svgText.text(node.id);
                          },
                          function() {
                            svgText.text("");
                          }
                        );
                        return ui;
                      })
                      graphics.placeNode(function(nodeUI, pos, node){
                        nodeUI.attr('transform', 'translate(' + (pos.x - ((node.data -0)/(3-0)*100+10)) + ',' + (pos.y - ((node.data -0)/(3-0)*100+10)) + ')');
                      })

                      var renderer = Viva.Graph.View.renderer(graph,
                          {
                            layout: layout,
                            graphics : graphics,
                            //interactive: false
                            interactive: 'node drag' //  scroll
                          });
                      renderer.run();
                                 

                      //var renderer = Viva.Graph.View.renderer(graph);
                      //renderer.run();           
                      //use renderer.dispose() to delete the graph         
                    }
                })

              }
          })
        })


        //funzione filtro per restituire solo i kgs con sparql end e links (bisogna lavorarci)
        function cleanDatasets(results){
          var cleanedOnes = JSON.parse('[]');
          var i = 0;

          for(ds in results){
            if(results[ds]["links"] != "" && results[ds]["sparql"] != null)
              cleanedOnes[i++] = results[ds];
          }

          return cleanedOnes;
        }

        //funzione per collassare le descriptions
        function collapseDescription(i) {
          var dots = $('#dots'+i)[0];                    
          var moreText = $('#more'+i)[0];
          var btnText = $('#myBtn'+i)[0];

          if (dots.style.display === "none") {
            dots.style.display = "inline";
            btnText.innerHTML = "Read more"; 
            moreText.style.display = "none";
          } else {
            dots.style.display = "none";
            btnText.innerHTML = "Read less"; 
            moreText.style.display = "inline";
          }
        }
    </script>

    <title>KG Search Engine</title>
