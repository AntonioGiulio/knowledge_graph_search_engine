<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            
            $("#searchButton").click(function(){
                var target = $('#searchValue').val();
                console.log(target);
                if(target != ''){
                  $("#accordionPanels").html("");

                  $.ajax({
                      url: "/brutalSearch?keyword="+target,
                      success: function(result){
                          var i = 0;
                          for(kg in result){

                              var currentKeywords = "<pre><ul class='list-group list-group-horizontal'>";
                              for(key in result[kg]["keywords"]){
                                currentKeywords += "<li class='list-group-item' style='color:grey;'>" + result[kg]["keywords"][key] + "</li>";
                              }
                              currentKeywords += "</ul></pre>"

                              var currentLinks;
                              if(result[kg]["links"] != ""){
                                  currentLinks = "<pre><ul class='list-group'>";
                                  for(link in result[kg]["links"]){
                                    currentLinks += "<li class='list-group-item d-flex justify-content-between align-items-center'>" +
                                                    result[kg]["links"][link]["target"] + "<span class='badge bg-primary rounded-pill'>" + result[kg]["links"][link]["value"] + "</span>"+
                                                    "</li>";
                                  }
                                  currentLinks += "</ul></pre>";
                              }else
                                  currentLinks = "Not present";

                              var sparqlEnd;
                              if(result[kg]["sparql"] != null){
                                sparqlEnd = "<div class='list-group'>" +
                                                "<a href='" + result[kg]["sparql"]["access_url"] + "' class='list-group-item list-group-item-action'>" +
                                                  "<div class='d-flex w-100 justify-content-between'>" +
                                                    "<h5 class='mb-1'>SPARQL Endpoint</h5>" +
                                                    "<span class='badge bg-primary rounded-pill'>" + result[kg]["sparql"]["status"] + "</span>"+
                                                  "</div>" +
                                                  "<p class='mb-1'>" +  result[kg]["sparql"]["description"] + "</p>" +
                                                  "<small>" + result[kg]["sparql"]["access_url"] + "</small>" +
                                                "</a>" + 
                                              "</div>";
                              }else
                                sparqlEnd = "<div class='list-group'>" +
                                                "<a class='list-group-item list-group-item-action'>" +
                                                  "<div class='d-flex w-100 justify-content-between'>" +
                                                    "<h5 class='mb-1'>SPARQL Endpoint</h5>" +
                                                  "</div>" +
                                                  "<p class='mb-1'>Not Present</p>" +
                                                "</a>" + 
                                              "</div>";
                              
                                $("#accordionPanels").append("<div clas s='accordion-item'>" +
                                                                "<h2 class='accordion-header' id='panelsStayOpen-heading" + i + "''>" +
                                                                    "<button class='accordion-button collapsed' type='button' data-bs-toggle='collapse' data-bs-target='#panelsStayOpen-collapse"+i+"' aria-expanded='false' aria-controls='panelsStayOpen-collapse"+i+"'>" +
                                                                    "#"+i+"__<strong>" + result[kg]["title"] + "</strong>" +
                                                                    "</button>" +
                                                                "</h2>" + 
                                                                "<div id='panelsStayOpen-collapse"+i+"' class='accordion-collapse collapse' aria-labelledby='panelsStayOpen-heading"+i+"'>" +
                                                                    "<div class='accordion-body'>" +
                                                                        "<strong>Id: </strong>" + result[kg]["id"] +
                                                                        "<br><strong>Description: </strong>" + result[kg]["description"] +
                                                                        "<br><strong>Website: </strong><a href='" + result[kg]["website"] + "'>" + result[kg]["website"] + "</a>" + 
                                                                        "<br><strong>Triples: </strong>" + result[kg]["triples"] +
                                                                        "<br><strong>Keywords: </strong>" + currentKeywords +
                                                                        "<strong>Links: </strong>" + currentLinks +
                                                                        "<br><br>" + sparqlEnd +
                                                                    "</div>" +
                                                                "</div>" +
                                                            "</div>");
                                i++;
                          }
                      }
                  })

                }
            })
        })
    </script>

    <title>KG Search Engine</title>
  </head>
  <body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">KG Search Engine</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">About</a>
              
            </div>
          </div>
        </div>
    </nav>

    <div class="container my-5" style="max-width: 500px;">
        <h3>Qu√¨ puoi inserire la keyword...</h3>
        <div class="input-group mb-3">
            <form></form>
            <input id="searchValue" type="text" class="form-control" placeholder="Knowledge Graph keyword"  aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
        </div>

    </div>

    <div class="container-fluid my-5" style="max-width: 1000px;">

        <div class="accordion" id="accordionPanels">
            
            
        </div>
        
    </div>

    
    

  </body>
</html>
